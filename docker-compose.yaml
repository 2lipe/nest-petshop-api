version: '3'

services:
  mongo:
    image: mongo:4.0.17-xenial
    container_name: 'petshop-mongo_db'
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=petshop
    volumes:
      - db-data:/data/db:delegated

  postgres:
    container_name: petshop-postgres_db
    image: postgres:9.6
    ports:
      - 5432:5432
    expose:
      - '5432'
    environment:
      POSTGRES_USER: 'root'
      POSTGRES_PASSWORD: 'reallyStrongPwd123'
      POSTGRES_DB: 'petshop_db'
    volumes:
      - ./pgdata:/var/lib/postgresql

volumes:
  db-data:
  pgdata:
